version: 2
jobs:
  build:
    branches:
      ignore:
        - gh-pages

    docker:
      - image: circleci/node:9.10

    working_directory: ~/data-esr-ui

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run:
          name: Install dependencies
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Test
          command: npm test

      - add_ssh_keys:
          fingerprints:
            - "33:28:94:4f:53:43:7d:94:5c:85:3f:86:36:5b:38:f3"
      - run:
          name: Deploy
          command:
            npm run deploy;
